- name: Install docker requirements
  hosts: all
  become: true
  become_method: sudo
  tasks:
    - name: Install pip dependencies
      ansible.builtin.pip:
        name:
          - docker
          - docker-compose
    - name: Install apt dependencies
      apt:
        update_cache: true
        pkg:
          - python3-docker
        state: latest

- name: Setup slaves
  hosts: slaves
  become: true
  become_method: sudo
  tasks:
    - name: Install dependencies
      apt:
        update_cache: true
        pkg:
          - python3
          - python3-pip
          - docker.io
        state: latest
